{% extends "base.html" %}
{% block title %}Eliminar tarea{% endblock %}

{% block content %}
<a href="{% url 'tareas:lista' %}" class="btn btn-link">&larr; Volver</a>

<div class="alert alert-warning">
  <h1 class="h5">¿Eliminar esta tarea?</h1>
  <p class="mb-1"><strong>{{ tarea.titulo }}</strong></p>
  <p class="mb-3 text-muted" style="white-space:pre-wrap">{{ tarea.descripcion|default:"(Sin descripción)" }}</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-outline-secondary" href="{% url 'tareas:detalle' indice %}">Cancelar</a>
  </form>
</div>
{% endblock %}
