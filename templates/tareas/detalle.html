{% extends "base.html" %}
{% block title %}Detalle de tarea{% endblock %}

{% block content %}
<a href="{% url 'tareas:lista' %}" class="btn btn-link">&larr; Volver</a>

<div class="card">
  <div class="card-body">
    <h1 class="h4">{{ tarea.titulo }}</h1>
    <p class="text-muted mb-0" style="white-space:pre-wrap">{{ tarea.descripcion|default:"(Sin descripci√≥n)" }}</p>
  </div>
  <div class="card-footer d-flex gap-2">
    <a class="btn btn-outline-danger" href="{% url 'tareas:eliminar' indice %}">Eliminar</a>
    <a class="btn btn-primary" href="{% url 'tareas:editar' indice %}">Editar</a>
  </div>
</div>

{% endblock %}
