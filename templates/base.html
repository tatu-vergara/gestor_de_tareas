<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Gestor de Tareas{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  {% block head_extra %}{% endblock %}
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'tareas:lista' %}">Gestor de Tareas</a>
    <div class="ms-auto">
      {% if request.user.is_authenticated %}
        <span class="navbar-text me-2">Hola, {{ request.user.username }}</span>
        <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Salir</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Entrar</a>
        <a class="btn btn-primary btn-sm" href="{% url 'tareas:registro' %}">Registro</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container py-4">
  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'secondary' }} mb-2">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% block content %}{% endblock %}
</main>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
